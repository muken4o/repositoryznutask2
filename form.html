<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="registerForm" class="form-container">
    <h2>Форма реєстрації</h2>

    <label for="name">Ім’я:</label>
    <input type="text" id="name" class="input-field" required>
    <div class="error" id="errorName"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" class="input-field" required>
    <div class="error" id="errorEmail"></div>

    <label for="password">Пароль:</label>
    <input type="password" id="password" class="input-field" required>
    <div class="error" id="errorPassword"></div>

    <label for="confirm">Повтор пароля:</label>
    <input type="password" id="confirm" class="input-field" required>
    <div class="error" id="errorConfirm"></div>

    <button type="submit" class="btn-submit">Зареєструватися</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
